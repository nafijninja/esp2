<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Lights & Fans</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <style>
        /* General Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.4rem;
            font-weight: bold;
            color: #f4f4f4;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 30px 20px;
            width: 85%;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 20px; /* Rounded button corners */
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            width: 150px;
            height: 50px;
            text-align: center;
        }

        .btn-on {
            background-color: #4caf50;
        }

        .btn-off {
            background-color: #d32f2f;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: scale(1);
        }

        footer {
            background-color: #101010;
            color: #cccccc;
            text-align: center;
            padding: 15px 0;
            font-size: 0.85rem;
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Control Lights & Fans</h1>
    <div class="button-container">
        <button class="btn btn-on" onclick="toggleFeed('feed1', 1)">Turn ON Feed 1</button>
        <button class="btn btn-off" onclick="toggleFeed('feed1', 0)">Turn OFF Feed 1</button>
        <button class="btn btn-on" onclick="toggleFeed('feed2', 1)">Turn ON Feed 2</button>
        <button class="btn btn-off" onclick="toggleFeed('feed2', 0)">Turn OFF Feed 2</button>
        <button class="btn btn-on" onclick="toggleFeed('feed3', 1)">Turn ON Feed 3</button>
        <button class="btn btn-off" onclick="toggleFeed('feed3', 0)">Turn OFF Feed 3</button>
        <button class="btn btn-on" onclick="toggleFeed('feed4', 1)">Turn ON Feed 4</button>
        <button class="btn btn-off" onclick="toggleFeed('feed4', 0)">Turn OFF Feed 4</button>
    </div>
    <footer>
        Designed by <a href="https://www.google.com" target="_blank">Nafij</a>. Â© 2025 All Rights Reserved.
    </footer>
    <script>
        const AIO_USERNAME = "nafij";
        const AIO_KEY = "aio_gmEP34E8cGzLzXsnpaafA6YHqhXK";
        const BASE_URL = `https://io.adafruit.com/api/v2/${AIO_USERNAME}/feeds`;

        async function toggleFeed(feed, value) {
            try {
                const response = await fetch(`${BASE_URL}/${feed}/data`, {
                    method: "POST",
                    headers: {
                        "X-AIO-Key": AIO_KEY,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ value: value.toString() }),
                });

                if (!response.ok) {
                    throw new Error(`Failed to update ${feed}. Status: ${response.status}`);
                }

                console.log(`${feed} updated to ${value}`);
                updateButtonState(feed, value);
            } catch (error) {
                console.error(`Error updating ${feed}:`, error);
                alert(`Error: ${error.message}`);
            }
        }

        function updateButtonState(feed, state) {
            const onButton = document.querySelector(`button[onclick="toggleFeed('${feed}', 1)"]`);
            const offButton = document.querySelector(`button[onclick="toggleFeed('${feed}', 0)"]`);

            if (state === "1" || state === 1) {
                onButton.style.backgroundColor = "#4caf50";
                offButton.style.backgroundColor = "#00bcd4";
            } else {
                onButton.style.backgroundColor = "#3e5d5f";
                offButton.style.backgroundColor = "#d32f2f";
            }
        }

        async function fetchFeedStates() {
            const feeds = ["feed1", "feed2", "feed3", "feed4"];
            for (const feed of feeds) {
                try {
                    const response = await fetch(`${BASE_URL}/${feed}/data/last`, {
                        headers: { "X-AIO-Key": AIO_KEY },
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to fetch ${feed}. Status: ${response.status}`);
                    }

                    const data = await response.json();
                    updateButtonState(feed, data.value);
                } catch (error) {
                    console.error(`Error fetching state for ${feed}:`, error);
                }
            }
        }

        document.addEventListener("DOMContentLoaded", fetchFeedStates);
    </script>
</body>
</html>
